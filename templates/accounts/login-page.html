{% extends "base.html" %}
{% load placeholder_filter %}
{% block content %}

<!-- Starts Main Section -->


    <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <!-- Start Login Form-->
            <form action="{% url 'accounts-login' %}" method="post">
                {% csrf_token %}
                
                {{ form.username|placeholder:"Email" }}
                
                {{ form.password|placeholder:"Password" }}
                
                {{ form.errors }}
                
                <button type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <p>Don't have an account? <a href="{% url 'accounts-register' %}">Register</a></p>
        </div>
    </div>
    <!-- End Login Section-->


<!-- End Main Section -->

{% endblock %}
