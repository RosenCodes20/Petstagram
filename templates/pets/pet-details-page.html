{% extends "base.html" %}
{% block content %}

    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet.pet_photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        {% if request.user == pet.user %}
                        <!-- Pet Name -->
                        <p>{{ pet.name }}</p>
                        <!-- Pet Edit Button -->
                        <a href="{% url 'edit-page' 'username' pet.slug %}">
                            <img class="edit-img" src="/static/images/edit-pen-icon-6.jpg" alt="edit button">
                        </a>
                        <!-- Pet Delete Button -->
                        <a href="{% url 'delete-page' 'username' pet.slug %}">
                            <img class="bin-img" src="/static/images/icon-remove-22.jpg" alt="bin button">
                        </a>
                        
                        {% endif %}
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>{{ photos.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Pet Personal Data Section -->

        <div class="pet-posts">

            {% for photo in photos %}
                {% include 'common/pets_info.html' %}
            
            {% empty %}    
                <img class="no-posts" src="/static/images/no_posts.png" alt="no posts image">
                
            {% endfor %}
      
        </div>
    </div>


{% endblock %}
